<!DOCTYPE>
<HTML>
<HEAD>
<TITLE>Uzycie setInterval()</TITLE>
<SCRIPT LANGUAGE="JavaScript1.2"><!--
colors = new Array("red","orange","green","blue","brown","purple","gray","white")

colorIndex = 0

function changeColor() {
 document.bgColor = colors[colorIndex]
 colorIndex = (colorIndex + 1) % colors.length
}

function startColorChange() {
 setInterval("changeColor()",3000)
}

window.onload = startColorChange
</SCRIPT>

</HEAD>
<BODY BGCOLOR="white">

<P>Uzycie funkcji setinterval do zmiany koloru tla.</P>
</BODY>
</HTML>
